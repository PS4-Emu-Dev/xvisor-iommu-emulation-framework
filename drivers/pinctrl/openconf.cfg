menu "Pin Controller"

config CONFIG_PINCTRL
	bool "Pin Controller Core"
	default n
	help

config CONFIG_GENERIC_PINCTRL_GROUPS
	bool
	depends on CONFIG_PINCTRL
	default n

config CONFIG_PINMUX
	bool "Support pin multiplexing controllers"
	depends on CONFIG_PINCTRL
	default n
	help

config CONFIG_PINCONF
	bool "Support pin configuration controllers"
	depends on CONFIG_PINCTRL
	default n
	help

config CONFIG_GENERIC_PINCONF
	bool "Generic Pinconf"
	depends on CONFIG_PINCTRL
	default n
	help

config CONFIG_PINCTRL_SUNXI
        bool "Allwinner A1X SoCs pinctrl driver"
	depends on CONFIG_PINCTRL
	select CONFIG_PINMUX
	select CONFIG_PINCONF
	select CONFIG_GPIOLIB
	select CONFIG_OF_GPIO
	select CONFIG_GENERIC_PINCONF

config CONFIG_PINCTRL_ROCKCHIP
        bool "Rockchip SoCs pinctrl driver"
	depends on CONFIG_PINCTRL
	select CONFIG_PINMUX
	select CONFIG_PINCONF
	select CONFIG_GPIOLIB
	select CONFIG_OF_GPIO
	select CONFIG_GENERIC_PINCONF

source "drivers/pinctrl/bcm/openconf.cfg"
source "drivers/pinctrl/freescale/openconf.cfg"
source "drivers/pinctrl/mvebu/openconf.cfg"

endmenu
